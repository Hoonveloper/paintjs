<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaintJs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="jsCanvas" class="canvas"></canvas>
    <div class="controls">
        <div class="controls_range">
            <input type="range" id="jsRange"min="0.1" max="5.0" value="2.5"step="0.1">
        </div>
        <div class="controls_buttons">
            <button class="controls_button" id="jsMode">fill</button>
            <button class="controls_button" id="jsSave">save</button>
            
        </div>
        <div class="controls_colors" id="jsColors">
            <div class="controls_color clicked" style="background-color:black"></div>
            <div class="controls_color" style="background-color:white"></div>
            <div class="controls_color" style="background-color:red"></div>
            <div class="controls_color" style="background-color:#ff9500"></div>
            <div class="controls_color" style="background-color:#ffcc00"></div>
            <div class="controls_color" style="background-color:#4cd963"></div>
            <div class="controls_color" style="background-color:#5acbfa"></div>
            <div class="controls_color" style="background-color:#0579ff"></div>
            <div class="controls_color" style="background-color:#5856d6"></div>
        </div>

    </div>
    
    
    <script src="app.js"></script>
</body>
</html>
